<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dtc-front-end/saathi/public/css/emp.util.css">
    <link rel="stylesheet" href="/dtc-front-end/saathi/public/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- White Header -->
        <header class="header-white">
            <div class="logo">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/mcuhosdg9xuwvszdkovb.png" alt="DTC Emblem">
                <h1 id="dtc">DTC Saathi</h1>
            </div>
            <div class="government-logos">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565222/sih2024/cko2rhkoalj1og4wnjva.png" alt="Delhi Government">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/uija8eq4p0kxnuyg6zg7.png" alt="Indian Flag">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/hhziq6hib1brkgpftx5b.png" alt="Azadi Ka Amrit Mahotsav">
            </div>
        </header>

        <!-- Yellow Sub-Header -->
        <header class="header-yellow">

        </header>

        <div class="main-content">

            <main>
                <div class="login-box">
                    <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/a9nh46jpviwcnpae7ctm.png" alt="Indian Emblem" class="emblem-main">
                    <h2>Delhi Transport Corporation</h2>

                    <form>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>

                        <label for="password">Password</label>
                        <!-- <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <span class="show-password"></span>
                        </div> -->
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <span class="material-icons show-password">visibility</span>
                        </div>


                        <a href="#"  onclick="forgotPasswordAlert()" class="forgot-password">Forget Password?</a>

                        <button type="submit">Log in</button>
                    </form>
                </div>
            </main>

        </div>
    </div>
    <script src="/js/hide.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
