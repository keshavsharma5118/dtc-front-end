
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saathi requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dtc-front-end/saathi/public/css/emp.util.css">
    <link rel="stylesheet" href="/dtc-front-end/saathi/public/css/emp.leavereq.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <!-- White Header -->
        <header class="header-white">
            <div class="logo">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/mcuhosdg9xuwvszdkovb.png" alt="DTC Emblem">
                <h1 id="dtc">DTC Saathi</h1>
            </div>
            <div class="government-logos">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565222/sih2024/cko2rhkoalj1og4wnjva.png" alt="Delhi Government">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/uija8eq4p0kxnuyg6zg7.png" alt="Indian Flag">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/hhziq6hib1brkgpftx5b.png" alt="Azadi Ka Amrit Mahotsav">
            </div>
        </header>

        <!-- Yellow Sub-Header -->
        <header class="header-yellow">
            <div class="profile-info">
                <a href="/api/v1/users/emp/profile"><span class="profile-icon"><img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565223/sih2024/st5cqv1axaiskvkqvz9a.png" alt="user" height="40px" ></span></a> 
                <span class="schedular-id">Employee #ID</span>
            </div>
            <div class="logout-time">
                <span id="datetime"></span>
                <span class="material-icons logout-icon">logout</span>

            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <ul>
                    <li><a href="/api/v1/users/emp/Dashboard">Dashboard </a ></li>
                        <li><a href="/api/v1/users/emp/leavereq" class="active">Leave Request</a></li>
                        <li><a href="/api/v1/users/emp/viewstatus">View Status</a></li>
                    
                    
                </ul>
            </nav>
            <div class="profile-details">

                <div class="leave-request-container">
                    <h2 class="leave-request-title">Leave Request</h2>
                    <div class="leave-request-form">
                        <div class="form-row">
                            <label class="form-label">E ID</label>
                            <div class="form-input">dtc001</div>
                        </div>
                        <div class="form-row">
                            <label class="form-label">NAME</label>
                            <div class="form-input">Fardeen Khan</div>
                        </div>
                        <div class="form-row">
                            <label class="form-label">DATE</label>
                            <div class="form-input">FROM: dd/mm/yyyy - TO: dd/mm/yyyy</div>
                        </div>
                        <div class="form-row">
                            <label class="form-label">SUBJECT</label>
                            <div class="form-input">xyz1234abc</div>
                        </div>
                        <button class="submit-button">SUBMIT</button>
                    </div>
                </div>
            </div>
