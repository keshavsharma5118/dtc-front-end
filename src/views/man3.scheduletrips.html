    <div class="container">
        <!-- White Header -->
        <header class="header-white">

                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/mcuhosdg9xuwvszdkovb.png" alt="DTC Emblem">
                <h1 id="dtc">DTC Sahayak</h1>

            <div class="government-logos">

                <span class="schedular-id">Manager #ID</span>
            </div>
            <div class="logout-time">
                <span id="datetime"></span>
                <span>
                    <!-- Anchor tag for logout with the icon -->
                  <a href="/api/v1/users/login" class="logout-link">
                        <i class="material-icons logout-icon">logout</i> <!-- Material icon for logout -->
                    </a> <!-- Material icon for logout -->
                    </a>
                </span>


            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <ul>
                    <li><a href="/dtc-front-end/src/views/man1.dashboard.html"  >Dashboard</a></li>
                    <li><a href="/dtc-front-end/src/views/man2.available.html">Availability</a></li>
                     <li><a href="/dtc-front-end/src/views/man3.scheduletrips.html" class="active">Scheduled Trips</a></li>
                    <li><a href="/dtc-front-end/src/views/man4.linked.html">Linked/Unlinked</a></li>

            <div class="middle-content">
                <div class="section-header">
                    <button class="section-button">Scheduled Trips</button>
                </div>
                <div class="filter-controls">
                    <div class="dropdown">
                        <button class="dropdown-button">Calendar <i class="material-icons">arrow_drop_down</i></button>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-button">Route <i class="material-icons">arrow_drop_down</i></button>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-button">Shift <i class="material-icons">arrow_drop_down</i></button>
                    </div>
                    <button class="search-button">Search</button>
                </div>
                <div class="table-container">
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>Route</th>
                                <th>Bus ID</th>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Driver</th>
                                <th>Conductor</th>
                                <th>Edit</th>
