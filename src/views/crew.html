<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Sahayak</title>
    <link rel="stylesheet" href="crew.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="government-logo.png" alt="Government Logo">
            <h1>DTC Sahayak</h1>
        </div>
        <div class="flags">
            <img src="indian-flag.png" alt="Indian Flag">
            <img src="azadi-logo.png" alt="Azadi Ka Amrit Mahotsav Logo">
        </div>
    </div>
    
    <div class="navbar">
        <button>Dashboard</button>
        <button>Linked/Unlinked</button>
        <button>Route Status</button>
        <button>Schedule Duty</button>
        <button>Scheduled Trips</button>
        <button class="active">Crew Availability</button>
    </div>

    <div class="main-content">
        <div class="filter-section">
            <select>
                <option>Calendar</option>
            </select>
            <select>
                <option>Depot</option>
            </select>
            <select>
                <option>Status</option>
            </select>
            <select>
                <option>Shift</option>
            </select>
            <button>Search</button>
        </div>

        <div class="tables">
            <table>
                <thead>
                    <tr>
                        <th>EID</th>
                        <th>Driver Name</th>
                        <th>Gender</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add table rows here -->
                </tbody>
            </table>
            
            <table>
                <thead>
                    <tr>
                        <th>EID</th>
                        <th>Conductor Name</th>
                        <th>Gender</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add table rows here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>12-Aug-2024 || 21:45</p>
    </div>
</body>
</html>
