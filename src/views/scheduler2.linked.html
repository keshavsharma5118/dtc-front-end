<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/util.css">
    <link rel="stylesheet" href="/public/css/linked.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- White Header -->
        <header class="header-white">
            <div class="logo">
                <img src="/public/img/dtc.png" alt="DTC Emblem">
                <h1 id="dtc">DTC Sahayak</h1>
            </div>
            <div class="government-logos">
                <img src="/public/img/emblem.png" alt="Indian Government">
                <img src="/public/img/india.png" alt="Indian Flag">
                <img src="/public/img/Azadi1.png" alt="Azadi Ka Amrit Mahotsav">
            </div>
        </header>

        <!-- Yellow Sub-Header -->
        <header class="header-yellow">
            <div class="profile-info">
                <a href="/src/views/Scheduler-profile.html"><span class="profile-icon"><img src="/public/img/user.png" alt="user" height="40px" ></a></span>
                <span class="schedular-id">Schedular #ID</span>
            </div>
            <div class="logout-time">
                <span id="datetime"></span>
                <span class="material-icons logout-icon">logout</span>

            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <ul>
                    <li><a href="/src/views/scheduler1.dashboard.html">Dashboard</a></li>
                    <li><a href="/src/views/scheduler2.linked.html" class="active">Linked/Unlinked</a></li>
                    <li><a href="/src/views/scheduler3.routestatus.html">Route Status</a></li>
                    <li><a href="/src/views/scheduler4.scheduleduty.html">Schedule Duty</a></li>
                    <li><a href="/src/views/scheduler5.scheduledtrips.html">Scheduled Trips</a></li>
                    <li><a href="/src/views/scheduler6.crew.html" >Crew Availability</a></li>
                </ul>
            </nav>

        

            <section class="profile-details flex-grow-1 p-3">
                <h2>Home/Linked/Unlinked</h2>
            
                <div class="filters d-flex mb-3">
                    <select class="form-control mr-2">
                        <option>Calendar</option>
                    </select>
                    <select class="form-control mr-2">
                        <option>Route</option>
                    </select>
                    <select class="form-control mr-2">
                        <option>Shift</option>
                    </select>
                    <button class="btn btn-success">Search</button>
                </div>
            
                <table class="table table-hover table-bordered text-center">
                    <thead class="thead-light">
                        <tr>
                            <th>EID</th>
                            <th>BUS ID</th>
                            <th>TIME</th>
                            <th>LINK DUTY TO</th>
                            <th>UNLINK DUTY BY</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows would be dynamically generated -->
                        <tr>
                            <td colspan="6">No data available</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </div>
    </div>
    <script src="/public/js/datetime.js"></script>
</body>

</html>
