<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Sahayak</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/public/css/OKstyles.css">
</head>
<body>
    <div class="container">
        
        <header class="header-white">
            <div class="logo">
                <img src="/public/img/dtc.png" alt="Indian Emblem">
                <h1 style="font-size: 40px;">DTC Sahayak</h1>
            </div>
            <div class="government-logos">
                <img src="images/emblem.png" alt="Indian Government">
                <img src="images/india.png" alt="Indian Flag" >
                <img src="images/azadi.png" alt="Azadi Ka Amrit Mahotsav">
            </div>
        </header>

        <!-- Second Header with Yellow Background -->
        <header class="header-yellow">
            
            
        </header>

        <main>
            <div class="login-box">
                <img src="images/whiteemblem.png" alt="Indian Emblem" class="emblem-main">
                <h2>Delhi Transport Corporation</h2>

                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password</label>
                    <!-- <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <span class="show-password"></span>
                    </div> -->
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <span class="material-icons show-password">visibility</span> 
                    </div>
                    

                    <a href="#" class="forgot-password">Forget Password?</a>

                    <button type="submit">Log in</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
