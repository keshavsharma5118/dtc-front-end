<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Sahayak</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dtc-front-end/public/css/man.util.css">
    <link rel="stylesheet" href="/dtc-front-end/public/css/man2.available.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- White Header -->
        <header class="header-white">
            <div class="logo">
                <img src="/dtc-front-end/public/img/dtc.png" alt="DTC Emblem">
                <h1 id="dtc">DTC Sahayak</h1>
            </div>
            <div class="government-logos">
                <img src="/dtc-front-end/public/img/emblem.png" alt="Indian Government">
                <img src="/dtc-front-end/public/img/india.png" alt="Indian Flag">
                <img src="/dtc-front-end/public/img/azadi1.png" alt="Azadi Ka Amrit Mahotsav">
            </div>
        </header>

        <!-- Yellow Sub-Header -->
        <header class="header-yellow">
            <div class="profile-info">
                <a href="/dtc-front-end/src/views/man.profile.html"> <span class="profile-icon"><img src="/dtc-front-end/public/img/user1.png" alt="user" height="40px" ></span></a>
                <span class="schedular-id">Manager #ID</span>
            </div>
            <div class="logout-time">
                <span id="datetime"></span>
                <span class="material-icons logout-icon">logout</span>

            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <ul>
                    <li><a href="/dtc-front-end/src/views/man1.dashboard.html" >Dashboard</a></li>
                    <li><a href="/dtc-front-end/src/views/man2.available.html" class="active">Availabilty</a></li>
                    <li><a href="/dtc-front-end/src/views/man3.scheduletrips.html">Scheduled Trips</a></li>
                    <li><a href="/dtc-front-end/src/views/man4.linked.html">Linked/Unlinked</a></li>
                    <li><a href="/dtc-front-end/src/views/man5.addemp.html">Add Employee</a></li>
                    <li><a href="/dtc-front-end/src/views/man6.employeereq.html">Employee Request</a></li>
                </ul>
            </nav>



            
        <div class="profile-details">
            <div class="main-content1">
                <!-- Availability Button -->
                <div class="availability-header">
                    <button class="availability-button">Availability</button>
                </div>
            </div>
            
                <!-- Cards Section -->
                <div class="cards-container">
                    <div class="card">
                        <div class="card-icon">
                            <img src="https://placehold.co/50x50?text=Icon" alt="Driver Icon">
                        </div>
                        <div class="card-text">Driver</div>
                        <div class="dropdown-icon">▼</div>
                    </div>
                    <div class="card">
                        <div class="card-icon">
                            <img src="https://placehold.co/50x50?text=Icon" alt="Conductor Icon">
                        </div>
                        <div class="card-text">Conductor</div>
                        <div class="dropdown-icon">▼</div>
                    </div>
                    <div class="card">
                        <div class="card-icon">
                            <img src="https://placehold.co/50x50?text=Icon" alt="Buses Icon">
                        </div>
                        <div class="card-text">Buses</div>
                        <div class="dropdown-icon">▼</div>
                    </div>
                    <div class="card">
                        <div class="card-icon">
                            <img src="https://placehold.co/50x50?text=Icon" alt="On Maintenance Icon">
                        </div>
                        <div class="card-text">On Maintenance</div>
                        <div class="dropdown-icon">▼</div>
                    </div>
                </div>
            </div>
            

        </div>

        
        </div>
    
    <script src="/dtc-front-end/public/js/datetime.js"></script>
    <script src="/dtc-front-end/public/js/script.js"></script>

</html>
