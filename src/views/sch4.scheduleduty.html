<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Duty</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/sch.util.css">
    <link rel="stylesheet" href="/public/css/sch.schedule.css">
</head>

<body>
    <div class="container">
        <!-- White Header -->
        <header class="header-white">
            <div class="logo">
                <img src="/public/img/dtc.png" alt="DTC Emblem">
                <h1 id="dtc">DTC Sahayak</h1>
            </div>
            <div class="government-logos">
                <img src="/public/img/emblem.png" alt="Indian Government">
                <img src="/public/img/india.png" alt="Indian Flag">
                <img src="/public/img/azadi1.png" alt="Azadi Ka Amrit Mahotsav">
            </div>
        </header>

        <!-- Yellow Sub-Header -->
        <header class="header-yellow">
            <div class="profile-info">
                <a href="/src/views/Sch.profile.html">
                    <span class="profile-icon">
                        <img src="/public/img/user.png" alt="user" height="40px">
                    </span>
                </a>
                <span class="schedular-id">Scheduler #ID</span>
            </div>
            <div class="logout-time">
                <span id="datetime"></span>
                <span class="material-icons logout-icon">logout</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <ul>
                    <li><a href="/src/views/sch1.dashboard.html">Dashboard</a></li>
                    <li><a href="/src/views/sch2.linked.html">Linked/Unlinked</a></li>
                    <li><a href="/src/views/sch3.routestatus.html">Route Status</a></li>
                    <li><a href="/src/views/sch4.scheduleduty.html" class="active">Schedule Duty</a></li>
                    <li><a href="/src/views/sch5.scheduledtrips.html">Scheduled Trips</a></li>
                    <li><a href="/src/views/sch6.crew.html">Crew Availability</a></li>
                </ul>
            </nav>

            <!-- Main Section with Schedule Duty Form -->
            <section class="profile-details">
                <div class="schedule-duty">
                    <h3>Home / Schedule Duty</h3>
                    <div class="schedule-form">
                        <select>
                            <option>Route No.</option>
                        </select>
                        <select>
                            <option>Bus ID</option>
                        </select>
                        <select>
                            <option>Origin</option>
                        </select>
                        <select>
                            <option>Destination</option>
                        </select>
                        <input type="date" name="date">
                        <input type="time" name="time">
                        <select>
                            <option>Driver</option>
                        </select>
                        <select>
                            <option>Conductor</option>
                        </select>
                    </div>
                    <button class="submit-btn">SUBMIT</button>
                </div>
            </section>
        </div>
    </div>
    <script src="/public/js/datetime.js"></script>
    <script src="/public/js/script.js"></script>
</body>

</html>
