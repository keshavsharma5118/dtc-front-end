<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Sahayak</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/man.util.css">
    <link rel="stylesheet" href="/css/man4.linked.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- White Header -->
        <header class="header-white">
            <div class="logo">
                <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/mcuhosdg9xuwvszdkovb.png" alt="DTC Emblem">
                <h1 id="dtc">DTC Sahayak</h1>
            </div>
            <div class="government-logos">
                <div class="government-logos">
                    <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565222/sih2024/cko2rhkoalj1og4wnjva.png" alt="Indian Government">
                    <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/uija8eq4p0kxnuyg6zg7.png" alt="Indian Flag">
                    <img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565221/sih2024/hhziq6hib1brkgpftx5b.png" alt="Azadi Ka Amrit Mahotsav">
                </div>
            </div>
        </header>

        <!-- Yellow Sub-Header -->
        <header class="header-yellow">
            <div class="profile-info">
                <a href="/api/v1/users/man/profile"> <span class="profile-icon"><img src="https://res.cloudinary.com/djs6fkhxl/image/upload/v1726565223/sih2024/st5cqv1axaiskvkqvz9a.png" alt="user" height="40px" ></span></a>
                <span class="schedular-id">Manager #ID</span>
            </div>
            <div class="logout-time">
                <span id="datetime"></span>
                <span>
                    <!-- Anchor tag for logout with the icon -->
                  <a href="/api/v1/users/login" class="logout-link">
                        <i class="material-icons logout-icon">logout</i> <!-- Material icon for logout -->
                    </a> <!-- Material icon for logout -->
                    </a>
                </span>

            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <ul>
                    <li><a href="/api/v1/users/man/dashboard" >Dashboard</a></li>
                    <li><a href="/api/v1/users/man/available">Availability</a></li>
                    <li><a href="/api/v1/users/man/scheduletrips">Scheduled Trips</a></li>
                    <li><a href="/api/v1/users/man/linked" class="active">Linked/Unlinked</a></li>
                    <li><a href="/api/v1/users/man/addemp">Add Employee</a></li>
                    <li><a href="/api/v1/users/man/employeereq">Employee Request</a></li>
                </ul>
            </nav>




        <div class="profile-details">
            <div class="content">
                <div class="section-title">Linked/Unlinked</div>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <select class="dropdown">
                        <option>Calendar</option>
                    </select>
                    <select class="dropdown">
                        <option>Route</option>
                    </select>
                    <select class="dropdown">
                        <option>Shift</option>
                    </select>
                    <button class="search-btn">Search</button>
                </div>
                
                <!-- Employee Table -->
                <table class="employee-table">
                    <thead>
                        <tr>
                            <th>EID</th>
                            <th>BUS ID</th>
                            <th>TIME</th>
                            <th>LINK DUTY</th>
                            <th>UNLINK DUTY</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated here -->
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>

        
        </div>
    </div>
    <script src="/js/datetime.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
