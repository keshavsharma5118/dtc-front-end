<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Sahayak</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="schedularrid.css">
</head>

<body>
    <div class="container">
        <!-- White Header -->
        <header class="header-white">
            <div class="logo">
                <img src="images/dtc.png" alt="DTC Emblem">
                <h1 style="font-size: 50px;">DTC Sahayak</h1>
            </div>
            <div class="government-logos">
                <img src="images/emblem.png" alt="Indian Government">
                <img src="images/india.png" alt="Indian Flag">
                <img src="images/azadi.png" alt="Azadi Ka Amrit Mahotsav">
            </div>
        </header>

        <!-- Yellow Sub-Header -->
        <header class="header-yellow">
            <div class="profile-info">
                <span class="material-icons profile-icon">account_circle</span>
                <span class="schedular-id">Schedular #ID</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Linked/Unlinked</a></li>
                    <li><a href="#">Route Status</a></li>
                    <li><a href="#">Schedule Duty</a></li>
                    <li><a href="#">Scheduled Trips</a></li>
                    <li><a href="#">Crew Availability</a></li>
                </ul>
            </nav>

            <!-- Profile Details Section -->
            <section class="profile-details">
                <div class="profile-card">
                    <button class="back-button">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <h2>Profile Details</h2>
                    <div class="profile-info-box">
                        <div>Schedular ID: #12345</div>
                        <div>Name: XYZ KUMAR</div>
                        <div>Depot: Ambedkar Nagar</div>
                        <div>DOB: DD-MM-YYYY</div>
                        <div>Contact: 993****259</div>
                        <div>Email: schedular@dtc.com</div>
                    </div>
                    <div class="profile-avatar">
                        <img src="images/user (1).png" alt="Profile Avatar">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
